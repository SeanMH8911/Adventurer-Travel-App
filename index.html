<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genie</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/5d85bb8342.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Our Style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>



    <div class="container-fluid header flex">
        <div class="overlay"></div>
        <!-- Just an image -->
        <nav class="navbar w-100 d-flex justify-content-between align-items-center">
            <div class="pl-4">
                <a class="navbar-brand" href="/">
                    <img class="" src="/Images/logo.png" alt=" logo">
                </a>
            </div>
            <div class="link pr-4">
                <a href="/favourites.html">
                    <i class="fa-solid fa-heart "></i>
                </a>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="text-center ">
                <h1 class="hero-text">Find The Music <br class="mt-2">In You</h1>
            </div>

            <div class="mt-4">
                <form class="">
                    <div class="d-flex flex-column">
                        <input class="search-input" type="text" id="search" placeholder="Search for Artist...">
                        <button class="button mt-2" id="searchBtn">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <section class="container-fluid result-page py-5 hide" id="search-container">
        <div class="loading flex">
            <div class="lds-dual-ring"></div>
        </div>
        <div class="ml-3" id="search-results"></div>
    </section>


    <section class=" container-fluid artist-page py-5 hide" id="artist-container">
        <div class="loading-2 flex ">
            <div class="lds-dual-ring"></div>
        </div>
        <div class="container" id="artist-results">
            <div class="row artist-info mb-5">
                <div class="d-flex align-items-center col-lg-6 col-md-12 p-2" id="artistInfo">

                </div>
                <div class="favourites flex col-lg-6 col-md-12" id="biography">
                    <h2 class="text-white"></h2>
                </div>
            </div>
            <h2 class="text-white mt-5 result-headings">Singles</h2>
            <hr class="bg-white">
            <div id="singles-display"></div>
            <h2 class="text-white mt-5 result-headings">Albums</h2>
            <hr class="bg-white">
            <div id="albums-display"></div>
        </div>
    </section>



    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content p-5" id="modal-content">

            </div>
        </div>
    </div>

    <!-- DayJs Script -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Our Script -->
    <script src="./js/index.js"></script>
</body>

</html>
