<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genie App</title>
    <!-- Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Our Style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container text-center">
        <h1>Spotify Web Playback SDK</h1>
        <button id="togglePlay">Toggle Play</button>
    </main>
    <!-- DayJs Script -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Our Script -->
    <script src="./js/index.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {

        const token = '[BQCwJjPGka2182jpIQ_8CkEM-dt0olfRtgWCUjf395Ps1_8tRW3ezgVO0JOgpENpxTkBnLAFTw4xNFExgYabOi-mMmEOetbc-gWENtG5VqAfKWNUxARWUPDea_qIeDpSyQ5jLl5XtEdhxiBMP_oQhogAbh2OiBqCajhy5KWzmjH9WTM7BboiY4rPPNrMfqsswYZHkFht_6rWPdSu9ZTQvyH0]';
        const player = new Spotify.Player({

        name: 'Web Playback SDK Quick Start Player',
        getOAuthToken: cb => { cb(token); },
        volume: 0.5
    });

    document.getElementById('togglePlay').onclick = function() {
    player.togglePlay();
};
 // Ready
  player.addListener('ready', ({ device_id }) => {
    console.log('Ready with Device ID', device_id);
  });

  // Not Ready
  player.addListener('not_ready', ({ device_id }) => {
    console.log('Device ID has gone offline', device_id);
  });
  //  listeners to get notified in case something happens
  player.addListener('initialization_error', ({ message }) => { 
      console.error(message);
  });

  player.addListener('authentication_error', ({ message }) => {
      console.error(message);
  });

  player.addListener('account_error', ({ message }) => {
      console.error(message);
  });

}
player.connect();
    </script>
</body>
</html>
